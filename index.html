<!DOCTYPE html>
<html>
<head>
    <title>Моя страница</title>
    <style>
        body {
            background: #F5F5F5;
            opacity: 1;
            margin: 0;
            height: 100vh;
            width: 100%;
            position: relative;
            font-family: 'SF Pro', sans-serif;
        }
        .image-container {
            position: relative;
            width: 98%;
            height: auto;
            box-shadow: 0px 15px 15px #00000029;
            border: 3px solid #27A7E7;
            border-radius: 50px;
            opacity: 1;
        }
        .image-container img {
            width: 98%;
            height: auto;
        }
        .caption {
            position: relative;
            text-align: center;
            letter-spacing: 0px;
            color: #27A7E7;
            opacity: 1;
            width: 100%;
        }
        #caption1, #caption3 {
            font-size: 7vw;
            line-height: 8vw;
            font-weight: bold;
        }
        #caption4 {
            font-size: 7vw;
            line-height: 8vw;
            margin-bottom: 30px;
        }
        #caption2 {
            font-size: 7vw;
            line-height: 8vw;
            margin-bottom: 150px;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <script>
        function onImageClick(imageId) {
            var data = {
                imageId: imageId
            };
            Telegram.WebApp.ready();
            Telegram.WebApp.sendData(data);
            Telegram.WebApp.close();        
        }
    </script>
    <script type="text/javascript">
        const colorPicker = new iro.ColorPicker('#picker', {
            borderColor: "#ffffff",
            borderWidth: 1,
            width: Math.round(document.documentElement.clientWidth / 2),
        });
        colorPicker.on('color:change', function (color) {
            document.body.style.background = color.hexString;
        });
    
        Telegram.WebApp.ready();
        Telegram.WebApp.MainButton.setText('Choose Color').show().onClick(function () {
            const data = JSON.stringify({hex: colorPicker.color.hexString, rgb: colorPicker.color.rgb});
            Telegram.WebApp.sendData(data);
            Telegram.WebApp.close();
        });
    </script>
</head>
<body>
    <div style="position: absolute; margin-top: 5vh; margin-left: 5vw; height: 90vh; width: 90vw; border-radius: 5vh; background-color: var(--tg-theme-bg-color); box-shadow: 0 0 2vw #000000;">
        <div id="picker" style="display: flex; justify-content: center; align-items: center; height: 100%; width: 100%"></div>
    </div>

    <div id="caption2" class="caption">Персонаж</div>
    <img src="albert.png" alt="Альберт Эйнштейн" class="image-container">
    <div id="caption3" class="caption">Альберт Эйнштейн</div>
    <div id="caption4" class="caption">Физик-теоретик</div>-->
</body>
<script type="text/javascript">
    Telegram.WebApp.expand();
</script>
</html>
