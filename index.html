<!DOCTYPE html>
<html>
<head>
    <title>Моя страница</title>
    <style>
        body {
            background: #F5F5F5;
            opacity: 1;
            margin: 0;
            height: 640px;
            width: 480px;
            position: relative;
            font-family: 'SF Pro', sans-serif;
        }
        .image-container {
            position: absolute;
            width: 392px;
            height: 392px;
            box-shadow: 0px 15px 15px #00000029;
            border: 3px solid #27A7E7;
            border-radius: 50px;
            opacity: 1;
        }
        #image1 {
            top: 383px;
            left: 344px;
            background: transparent url('mario.png') 0% 0% no-repeat padding-box;
        }
        #image2 {
            top: 1024px;
            left: 344px;
            background: transparent url('albert.png') 0% 0% no-repeat padding-box;
        }
        .caption {
            position: absolute;
            text-align: left;
            letter-spacing: 0px;
            color: #27A7E7;
            opacity: 1;
        }
        #caption1 {
            top: 800px;
            left: 475px;
            width: 130px;
            height: 48px;
            font-weight: bold;
            font-size: 40px;
            line-height: 48px;
        }
        #caption2 {
            top: 848px;
            left: 448px;
            width: 184px;
            height: 48px;
            font-weight: 300;
            font-size: 40px;
            line-height: 48px;
        }
        #caption3 {
            top: 1441px;
            left: 353px;
            width: 374px;
            height: 48px;
            font-weight: bold;
            font-size: 39px;
            line-height: 48px;
        }
        #caption4 {
            top: 1495px;
            left: 395px;
            width: 290px;
            height: 48px;
            font-weight: 300;
            font-size: 39px;
            line-height: 48px;
        }
    </style>
</head>
<body>
    <div id="image1" class="image-container"></div>
    <div id="caption1" class="caption">Марио</div>
    <div id="caption2" class="caption">Персонаж</div>
    <div id="image2" class="image-container"></div>
    <div id="caption3" class="caption">Альберт Эйнштейн</div>
    <div id="caption4" class="caption">Физик-теоретик</div>
</body>
</html>
