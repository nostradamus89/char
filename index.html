<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />    
    
    <title>Выбор персонажа</title>
    <style>
        body {
            background: #F5F5F5;
            opacity: 1;
            margin: 0;
            height: 100vh;
            width: 100%;
            position: relative;
            font-family: 'SF Pro', sans-serif;
        }
        .image-container {
            position: relative;
            width: 58%;
            height: auto;
            box-shadow: 0px 15px 15px #00000029;
            border: 3px solid #27A7E7;
            border-radius: 50px;
            opacity: 1;
        }
        .image-container img {
            width: 58%;
            height: auto;
        }
        .image-wrapper1 {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        .image-wrapper2 {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }
        .caption {
            position: relative;
            text-align: center;
            letter-spacing: 0px;
            color: #27A7E7;
            opacity: 1;
            width: 100%;
        }
        #caption1, #caption3 {
            font-size: 6vw;
            line-height: 7vw;
            font-weight: bold;
        }
        #caption4 {
            font-size: 6vw;
            line-height: 7vw;
            margin-bottom: 30px;
        }
        #caption2 {
            font-size: 7vw;
            line-height: 8vw;
            margin-bottom: 110px;
        }
        .image-container:hover {
            cursor: pointer;
            border: 3px solid red;
        }
        .image-container:active {
            border: 4px solid green;
        }
    </style>
    
</head>
<body>
    <div class="image-wrapper1">
        <img src="mario.png" alt="Марио" class="image-container" onclick="onImageClick('mario')">
        <div id="caption1" class="caption">Марио</div>
        <div id="caption2" class="caption">Персонаж</div>
    </div>
    <div class="image-wrapper2">
        <img src="albert.png" alt="Альберт Эйнштейн" class="image-container" onclick="onImageClick('albert')">
        <div id="caption3" class="caption">Альберт Эйнштейн</div>
        <div id="caption4" class="caption">Физик-теоретик</div>
    </div>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        
        tg.expand();
        function onImageClick(imageId) {
            var data = {
                char: imageId
            };
            tg.sendData(JSON.stringify(data));
            tg.close();
        }
    </script>
</body>
</html>
